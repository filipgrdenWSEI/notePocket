<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="Note.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="containerOuter">
    <div class="newNoteContainer">
        <h2>Napisz notatkę</h2>
        <label for="noteTitle">Tytuł</label>
        <input type="text" id="noteTitle">
        <textarea name="" id="noteContent" cols="30" rows="10">

        </textarea>
        <label for="color">Wybierz kolor</label>
        <input type="color" name="color" id="color" value="#ffffff">
        <label for="pick">Przypnij</label>
        <input type="checkbox" id="pick">
        <input type="submit" id="send">
    </div>
    <div id="notesContainer">

    </div>
</div>
</body>
</html>
